<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
        <p>Welcome to the Stone Paper Scissors game!</p>
        
        <div class="game-buttons">
            <button id="stoneBtn" onclick="stoneClick()">Stone</button>
            <button id="paperBtn" onclick="paperClick()">Paper</button>
            <button id="scissorBtn" onclick="scissorClick()">Scissor</button>
        </div>

        <br><br>

        <p id="Moves"></p>
        <p id="Results"></p>

        <div id="score-tracker">
            <p>Wins: <span id="winCount">0</span></p>
            <p>Losses: <span id="loseCount">0</span></p>
            <p>Ties: <span id="tieCount">0</span></p>
            <p>Total Attempts: <span id="attemptCount">0</span></p>
        </div>

        <button id="resetBtn" onclick="reset()">Reset</button>
    </center>

    <script src="index.js"></script>
</body>
</html>
